<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-stable tabs-positive">
    <!-- Home Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/app/home">
        <ion-nav-view name="app-home"></ion-nav-view>
    </ion-tab>
    <!-- More Tab -->
    <ion-tab title="More" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/app/more">
        <!--<ion-nav-view name="app-more"></ion-nav-view>-->
    </ion-tab>
</ion-tabs>
